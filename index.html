<html>
    <head>
            <title>Awesome Word Guess Game!</title>
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
       
    <div id="wrapper">
        <h1>Cheesy Word Guess Game</h1>

    <div id = "container">
        <h2 id = "cheese"></h2>
            <div id="cheesePic"><img src="assets/images/cheese.jpg"></div>
        <div id="gameHere">
            <p>Try to guess an an awesome cheesy cheese!</p>
            <p>Press any key to start! </p>
        </div>
        <h2 class="section-title">you won:<div id="wins"></div></h2>
        <div id="wins"></div>
    </div>
    <div id="currentHere">
        <h2 class="section-title">
                guess the current word:
        </h2>
        <div id = "current"></div>
    </div>
    <div id="remainingHere">
            <h3 class="section-title">Number of Guesses Remaining</h3>
            <div id="remaining"></div>
          </div>
          <div id="guessedHere">
            <h3 class="section-title">Letters Already Guessed</h3>
            <div id="guessed"></div>
          </div>
        </div>
    </div>
                <script type="text/javascript" src="assets/javascript/game.js"></script>

       </body>
    
</html>
